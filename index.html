<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="login-container">
        <!-- Left Section - Login Form -->
        <div class="login-section">
            <div class="login-content">
                <!-- Login Title -->
                <div class="login-header">
                    <h1 class="login-title">LOGIN</h1>
                    <p class="login-subtitle">How to I get started lorem ipsum dolor at?</p>
                </div>

                <!-- Login Form -->
                <form class="login-form">
    <!-- Username Input -->
    <div class="input-group">
        <label for="username" class="visually-hidden">Username</label>
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="username" name="username" class="form-input" placeholder="Username" required>
    </div>

    <!-- Password Input -->
    <div class="input-group">
        <label for="password" class="visually-hidden">Password</label>
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
    </div>

    <!-- Login Button -->
    <button type="submit" class="login-btn">
        Login Now
    </button>
</form>
                <!-- Divider -->
                <div class="divider">
                    <span class="divider-text"><strong>Login</strong> with Others</span>
                </div>

                <!-- Social Login Buttons -->
                <div class="social-buttons">
                    <!-- Google Login -->
                    <button class="social-btn google-btn" style="margin-bottom: 1rem;">
                       
                        <span> <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="social-icon" style=""> Login with <strong>google</strong></span>
                    </button>

                   
                </div>
                <div class="social-buttons">
                     <!-- Facebook Login -->
                    <button class="social-btn facebook-btn">
                        
                        <span><i class="fab fa-facebook-f facebook-icon"></i> Login with <strong>Facebook</strong></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Section - Promotional Content -->
        <div class="promo-section">
            <!-- Content Overlay -->
            <div class="promo-content">
                <h2 class="promo-text">
                    Very good<br>
                    works are<br>
                    waiting for<br>
                    you Login<br>
                    Now!!!
                </h2>
                
                <!-- Woman Image -->
                <div class="image-container">
                   <img src="women with tab 1.png" 
     alt="Professional woman holding a tablet, smiling while looking at the device" class="woman-image" style="width: 750px;" >
                </div>
            </div>

            <!-- Lightning Icon -->
            <div class="lightning-icon">
                <i class="fas fa-bolt"></i>
            </div>
        </div>
    </div>
</body>
</html>
