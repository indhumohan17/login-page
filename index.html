<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid vh-100 p-10">
        <div class="row h-105 bg-white rounded- shadow-lg overflow-hidden">
            <!-- Left Section - Login Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center p-5">
                <div class="w-100" style="max-width: 400px;">
                    <!-- Login Title -->
                    <div class="text-center mb-4">
                        <h1 class="login-title fw-bold mb-2">LOGIN</h1>
                        <p class="login-subtitle text-muted mb-4">How to I get started lorem ipsum dolor sit?</p>
                    </div>

                    <!-- Login Form -->
                    <form>
                        <!-- Username Input -->
                        <div class="input-group-custom mb-3">
                            <i class="fas fa-user position-absolute input-icon"></i>
                            <input type="text" class="form-control custom-input" placeholder="Username" required>
                        </div>

                        <!-- Password Input -->
                        <div class="input-group-custom mb-4">
                            <i class="fas fa-lock position-absolute input-icon"></i>
                            <input type="password" class="form-control custom-input" placeholder="Password" required>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="btn btn-gradient w-100 py-3 mb-4 fw-semibold">
                            Login Now
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="divider-container text-center mb-4">
                        <div class="divider-line"></div>
                        <span class="divider-text bg-white px-3 text-muted">Login with Others</span>
                    </div>

                    <!-- Social Login Buttons -->
                    <div class="d-grid gap-3">
                        <!-- Google Login -->
                        <button class="btn btn-outline-secondary social-btn py-3 d-flex align-items-center justify-content-center">
                            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20" height="20" class="me-3">
                            <span>Login with <strong>google</strong></span>
                        </button>

                        <!-- Facebook Login -->
                        <button class="btn btn-outline-secondary social-btn py-3 d-flex align-items-center justify-content-center">
                            <i class="fab fa-facebook-f text-primary me-3" style="font-size: 1.2rem;"></i>
                            <span>Login with <strong>Facebook</strong></span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Section - Promotional Content -->
            <div class="col-lg-6 gradient-bg d-flex align-items-center justify-content-center position-relative p-5">
                <!-- Abstract Shapes -->
                <div class="abstract-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>

                <!-- Content Container -->
                <div class="content-overlay d-flex flex-column justify-content-center position-relative">
                    <!-- Promotional Text -->
                    <h2 class="promo-text text-white fw-bold mb-4" style="margin-top: -10rem;" >
                        Very good<br> works are <br> waiting for <br> you Login <br> Now!!!
                    </h2>

                    <!-- Woman Image Container -->
                    <div class="image-container position-absolute d-flex justify-content-end">
                        <img src="women with tab 1.png" 
                             alt="Professional woman holding a tablet, smiling while looking at the device" 
                             class="woman-image">
                    </div>
                </div>

                <!-- Lightning Icon -->
                <div class="lightning-icon position-absolute">
                    <i class="fas fa-bolt text-warning"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
