<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="login-form">
                <h1 class="login-title">LOGIN</h1>
                <p class="login-subtitle">How to I get started lorem ipsum dolor at?</p>
                
                <form class="form">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" placeholder="Username" class="input-field">
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" placeholder="Password" class="input-field">
                    </div>
                    
                    <button type="submit" class="login-btn">Login Now</button>
                </form>
                
                <div class="divider">
                    <span class="divider-text"><b>Login</b>  with Others</span>
                </div>
                
                <div class="social-buttons">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        <span>Login with <b>Google</b></span>
                    </button>
                    
                    <button class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                        <span>Login with <b>Facebook</b></span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Right Section -->
        <div class="right-section">
            <div class="abstract-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
            
            <div class="content-overlay">
                <!-- Lightning Bolt Icon -->
                <div class="lightning-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                
                <div class="text-content">
                    <h2 class="overlay-text">Very good <br> works are <br> waiting for <br> you Login <br> Now!!!</h2>
                </div>
                <div class="image-container">
                    <img src="women with tab 1.png" 
                         alt="Professional woman in light blue shirt holding a tablet, smiling while looking at the device" 
                         class="woman-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
